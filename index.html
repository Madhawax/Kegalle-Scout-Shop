<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegalle Scout Shop - Premium Scouting Equipment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #720000;
            --secondary-red: #000000;
            --accent-yellow: #fbbf24;
            --whatsapp-green: #25D366;
            --whatsapp-hover: #1DA851;
            --stock-green: #22c55e;
            --stock-red: #ef4444;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --dark-gray: #334155;
            --disabled-gray: #9ca3af;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: padding 0.3s ease;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="scout" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23scout)"/></svg>');
            opacity: 0.1;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow: hidden; /* Prevent text from overflowing */
        }

        .logo-placeholder {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-info {
            transition: all 0.3s ease;
        }

        .brand-info h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: font-size 0.3s ease;
        }

        .brand-info p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .header-stats {
            text-align: right;
            opacity: 0.9;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .header-stats .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            color: var(--accent-yellow);
            transition: font-size 0.3s ease;
        }
        .header-stats span {
            transition: font-size 0.3s ease;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--medium-gray);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search and Filter */
        .controls {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1 1 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 0 0 3px rgba(114, 0, 0, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            font-size: 1rem;
            flex: 1 1 150px;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
        }
        
        .stock-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1 1 180px;
            padding: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .stock-filter input {
            width: 1.2em;
            height: 1.2em;
            cursor: pointer;
        }
        
        .stock-filter label {
            color: var(--dark-gray);
            font-weight: 500;
            cursor: pointer;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-red);
        }

        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .badge-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .stock-badge.in-stock { background: var(--stock-green); }
        .stock-badge.out-of-stock { background: var(--stock-red); }

        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-id {
            background: var(--primary-red);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .product-category {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-description {
            color: var(--medium-gray);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-button, .disabled-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        
        .whatsapp-button {
            background: linear-gradient(135deg, var(--whatsapp-green) 0%, var(--whatsapp-hover) 100%);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-button:hover {
            background: linear-gradient(135deg, var(--whatsapp-hover) 0%, #16a34a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button i { font-size: 1.2rem; }

        .disabled-button {
            background: var(--disabled-gray);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Utility & Feedback Styles */
        .error-message {
            text-align: center;
            background: #fee2e2;
            color: #dc2626;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid #fecaca;
        }

        .no-products {
            text-align: center;
            color: var(--medium-gray);
            font-size: 1.2rem;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        .no-products i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* --- Responsive Design --- */

        /* Tablet and Large Mobile (max-width: 768px) */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            .header-content {
                padding: 0 1rem;
                gap: 1rem;
            }
            .logo-placeholder {
                width: 55px;
                height: 55px;
            }
            .brand-info h1 {
                font-size: 1.2rem; /* Reduced for mobile */
                margin-bottom: 0;
            }
            .brand-info p {
                font-size: 0.75rem; /* Reduced for mobile */
                line-height: 1.2;
            }
            .header-stats .stat-number {
                font-size: 1.5rem;
            }
            .header-stats span {
                font-size: 0.8rem;
            }
            .container { 
                padding: 1.5rem; 
            }
            .controls { 
                padding: 1.5rem; /* Reduced padding for controls container */
                gap: 1rem; /* Reduced gap between items */
                flex-direction: column; /* Stack elements vertically by default */
                align-items: stretch; /* Stretch items to full width */
            }
            .search-box,
            .filter-select,
            .stock-filter {
                flex: 1 1 auto; /* Allow items to take full width */
                width: 100%; /* Ensure they stretch */
            }
            .search-box input,
            .filter-select {
                padding: 0.8rem 1rem 0.8rem 3rem; /* Reduced input padding, maintaining space for icon */
                font-size: 0.95rem; /* Slightly smaller font */
            }
            .search-box i {
                left: 1rem; /* Keep icon position consistent */
                font-size: 1rem; /* Adjust icon size if needed */
            }
            .stock-filter {
                padding: 0.8rem; /* Reduced padding for checkbox group */
            }
            .stock-filter label {
                font-size: 0.9rem; /* Smaller font for label */
            }
            .product-grid { 
                grid-template-columns: 1fr; 
                gap: 1.5rem; 
            }
            .product-name { font-size: 1.2rem; }
            .product-price { font-size: 1.6rem; }
        }

        /* Small Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            .logo-placeholder {
                width: 45px;
                height: 45px;
            }
            .logo-section {
                gap: 0.5rem;
            }
            .brand-info h1 {
                font-size: 1rem; /* Further reduction */
                font-weight: 600;
            }
            .brand-info p {
                display: none; /* Hide subtitle to save critical space */
            }
            .header-stats .stat-number {
                font-size: 1.2rem;
            }
            .header-stats span {
                font-size: 0.7rem;
            }
            .container { 
                padding: 1rem; 
            }
            .controls {
                padding: 1rem; /* Even smaller padding */
                gap: 0.75rem; /* Even smaller gap */
            }
            .search-box input,
            .filter-select {
                padding: 0.7rem 0.7rem 0.7rem 2.5rem; /* More compact padding for inputs/selects */
                font-size: 0.9rem; /* Further reduced font size */
            }
            .search-box i {
                left: 0.8rem; /* Adjust icon position */
                font-size: 0.9rem; /* Smaller icon */
            }
            .stock-filter {
                padding: 0.7rem; /* More compact padding for checkbox group */
            }
            .stock-filter input {
                width: 1em; /* Smaller checkbox */
                height: 1em; /* Smaller checkbox */
            }
            .stock-filter label {
                font-size: 0.85rem; /* Even smaller label font */
            }
            .product-info { padding: 1rem; }
            .product-name { font-size: 1.1rem; }
            .product-description { font-size: 0.9rem; }
            .product-price { font-size: 1.5rem; }

            .whatsapp-button, .disabled-button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <img src="logo.png" alt="Kegalle Scout Shop Logo" class="logo-image" onerror="this.style.display='none'; this.parentElement.innerHTML = '<i class=\'fas fa-scout\'></i>';">
                </div>
                <div class="brand-info">
                    <h1>Kegalle Scout Shop</h1>
                    <p>Premium Scouting Equipment</p>
                </div>
            </div>
            <div class="header-stats">
                <span class="stat-number" id="product-count">0</span>
                <span>Products</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search products, ID, category..." />
            </div>
            <select class="filter-select" id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <select class="filter-select" id="sort-select">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="id">Sort by ID</option>
            </select>
            <div class="stock-filter">
                <input type="checkbox" id="stock-checkbox">
                <label for="stock-checkbox">Show in-stock only</label>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading products...
        </div>

        <div id="product-grid" class="product-grid"></div>
        
        <div class="error-message" id="error-display" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQws-dLb68ZTjwNhkZU5vYBtsdM80KAqr0BkWQyq56yJsSM6ze540fseOcYSgWuPimLfJ6fX2J0GGFs/pub?gid=1261177907&single=true&output=csv';
        const whatsappNumber = '94713892108';

        let allProducts = [];

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const productGridEl = document.getElementById('product-grid');
        const errorDisplayEl = document.getElementById('error-display');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const productCountEl = document.getElementById('product-count');
        const categoryFilterEl = document.getElementById('category-filter');
        const stockCheckboxEl = document.getElementById('stock-checkbox');

        // Utility Functions
        function showError(message) {
            errorDisplayEl.textContent = message;
            errorDisplayEl.style.display = 'block';
            loadingEl.style.display = 'none';
            productGridEl.innerHTML = '';
        }

        function showLoading() {
            loadingEl.style.display = 'flex';
            productGridEl.innerHTML = '';
            errorDisplayEl.style.display = 'none';
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        function updateProductCount(count) {
            productCountEl.textContent = count;
        }
        
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/[ "]/g, '_'));
            
            const products = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                // Using regex to correctly handle commas inside quoted strings
                const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                
                if (values.length > 0) {
                    let product = {};
                    headers.forEach((header, index) => {
                        const value = (values[index] || '').trim().replace(/^"|"$/g, '');
                        product[header] = value;
                    });
                    if (product.product_name && product.price) {
                        products.push(product);
                    }
                }
            }
            return products;
        }
        
        function convertGoogleDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url;
            const fileIdMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (fileIdMatch && fileIdMatch[1]) {
                return `https://drive.google.com/uc?export=view&id=${fileIdMatch[1]}`;
            }
            return url;
        }

        function populateCategoryFilter(products) {
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            categories.sort();
            categoryFilterEl.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilterEl.appendChild(option);
            });
        }
        
        function isInStock(product) {
            const stockValue = (product.in_stock || 'false').toLowerCase();
            return stockValue === 'true' || stockValue === 'yes' || stockValue === 'in_stock';
        }

        function createProductCard(product, index) {
            const productName = product.product_name || 'Unknown Product';
            const productId = product.product_id || product.id || 'N/A';
            const price = product.price ? parseFloat(product.price).toFixed(2) : '0.00';
            const description = product.description || 'No description available';
            const category = product.category || 'Uncategorized';
            const inStock = isInStock(product);

            let imageUrl = '';
            const possibleImageColumns = ['image_url', 'image', 'img', 'photo', 'picture', 'image_link'];
            for (const col of possibleImageColumns) {
                if (product[col] && product[col].trim()) {
                    imageUrl = product[col].trim();
                    break;
                }
            }
            
            imageUrl = convertGoogleDriveUrl(imageUrl);
            
            const fallbackImage = `https://placehold.co/400x250/720000/ffffff?text=${encodeURIComponent(productName)}`;
            const finalImageUrl = (imageUrl && imageUrl.startsWith('http')) ? imageUrl : fallbackImage;

           const whatsappMessage = encodeURIComponent(
  `üì¶ *New Order Inquiry ‚Äì Kegalle Scout Shop*\n\n` +
  `üõí *Product Name:* ${productName}\n` +
  `üÜî *Product ID:* ${productId}\n` +
  `üí∞ *Price:* Rs. ${price}\n\n` +
  `Hello! I‚Äôm interested in ordering this item. üìù\n` +
  `Could you please share more details about availability and delivery? üöö\n\n` +
  `Thank you! üôè`
);

            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
            
            const buttonHtml = inStock 
                ? `<a href="${whatsappLink}" class="whatsapp-button" target="_blank"><i class="fab fa-whatsapp"></i> Order via WhatsApp</a>`
                : `<button class="disabled-button" disabled><i class="fas fa-times-circle"></i> Out of Stock</button>`;

            return `
                <div class="product-card fade-in" style="--delay: ${index * 0.05}s;">
                    <div class="product-image-container">
                        <img src="${finalImageUrl}" alt="${productName}" loading="lazy" 
                             onerror="this.onerror=null; this.src='${fallbackImage}';">
                    </div>
                    <div class="badge-container">
                        <div class="stock-badge ${inStock ? 'in-stock' : 'out-of-stock'}">
                            ${inStock ? 'In Stock' : 'Out of Stock'}
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-meta">
                            <div class="product-id">ID: ${productId}</div>
                            <div class="product-category">${category}</div>
                        </div>
                        <h3 class="product-name">${productName}</h3>
                        <p class="product-description">${description}</p>
                        <div class="product-price">Rs. ${price}</div>
                        ${buttonHtml}
                    </div>
                </div>`;
        }

        function displayProducts(products) {
            hideLoading();
            productGridEl.innerHTML = products.length === 0
                ? `<div class="no-products">
                       <i class="fas fa-box-open"></i>
                       <h3>No products found</h3>
                       <p>Try adjusting your search or filters</p>
                   </div>`
                : products.map((p, i) => createProductCard(p, i)).join('');
            
            updateProductCount(products.length);
        }

        function processProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            const category = categoryFilterEl.value;
            const showInStockOnly = stockCheckboxEl.checked;

            let filtered = [...allProducts];

            if (showInStockOnly) {
                filtered = filtered.filter(p => isInStock(p));
            }
            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    Object.values(product).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    )
                );
            }

            switch (sortBy) {
                case 'name': filtered.sort((a, b) => a.product_name.localeCompare(b.product_name)); break;
                case 'price-low': filtered.sort((a, b) => parseFloat(a.price || 0) - parseFloat(b.price || 0)); break;
                case 'price-high': filtered.sort((a, b) => parseFloat(b.price || 0) - parseFloat(a.price || 0)); break;
                case 'id': filtered.sort((a, b) => (a.product_id || a.id || '').localeCompare(b.product_id || b.id || '')); break;
            }

            displayProducts(filtered);
        }

        async function fetchProducts() {
            showLoading();
            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const csvData = await response.text();
                
                allProducts = parseCSV(csvData);
                
                if (allProducts.length === 0 && csvData.length > 100) {
                    console.warn('Parsing may have failed. Check CSV format and share settings.');
                }
                
                populateCategoryFilter(allProducts);
                processProducts();

            } catch (error) {
                console.error('Error fetching products:', error);
                showError(`Failed to load products: ${error.message}. Please check network and sheet URL.`);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Event Listeners
        searchInput.addEventListener('input', debounce(processProducts, 300));
        sortSelect.addEventListener('change', processProducts);
        categoryFilterEl.addEventListener('change', processProducts);
        stockCheckboxEl.addEventListener('change', processProducts);

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
